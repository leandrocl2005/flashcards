{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="add-flashcard-con">
        <button id="add-flashcard">Add Flashcard</button>
      </div>

      <!-- Display Card of Question And Answers Here -->
      <div id="card-con">
        <div class="card-list-container">
          {% for card in flashcards %}
          <div class="card">
              <p class="question-div">{{card.question}}</p>
              <a href="#" class="show-hide-btn">Show/Hide</a>
              <p class="answer-div hide">{{card.answer}}</p>
              <div class="btn-con">
                <form method="POST" action="#">
                  {% csrf_token %}
                  <input type="hidden" name="id" value="{{ card.id }}">
                  <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                </form>
                <form method="POST" action="{% url 'delete_flashcard' id=card.id%}">
                  {% csrf_token %}
                  <input type="hidden" name="id" value="{{ card.id }}">
                  <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                </form>
              </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- Input form for users to fill question and answer -->
    <div class="question-container hide" id="add-question-card">
      <h2>Add Flashcard</h2>
      <div class="wrapper">
        <!-- Error message -->
        <div class="error-con">
          <span class="hide" id="error">Input fields cannot be empty!</span>
        </div>
        <!-- Close Button -->
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>

      <label for="question">Question:</label>
      <textarea
        class="input"
        id="question"
        placeholder="Type the question here..."
        rows="2"
      ></textarea>
      <label for="answer">Answer:</label>
      <textarea
        class="input"
        id="answer"
        rows="4"
        placeholder="Type the answer here..."
      ></textarea>
      <button id="save-btn">Save</button>
    </div>

    <!-- Script -->
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
